
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Kawaii Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        :root {
            --kawaii-pink: #ffdae9;
            --kawaii-blue: #dcf2ff;
            --kawaii-yellow: #fff9c4;
            --kawaii-green: #e1fbd7;
            --kawaii-text: #4a374e; /* Darker for better contrast */
        }
        body {
            font-family: 'Indie Flower', cursive;
            background: linear-gradient(180deg, #dcf2ff 0%, #fff0f5 50%, #e1fbd7 100%);
            min-height: 100vh;
            color: var(--kawaii-text);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }
        .wobbly-border {
            border: 4px solid #ff9ecf;
            border-radius: 40px 25px 45px 20px; /* Less extreme wobble for more space */
            background: white;
            box-shadow: 0 12px 25px rgba(255, 158, 207, 0.3);
        }
        .crayon-card {
            border: 3px solid #ffb3d9;
            border-radius: 20px;
            background: white;
            transition: all 0.3s ease;
        }
        .crayon-card:hover {
            transform: translateY(-5px) rotate(0.5deg);
            box-shadow: 10px 10px 0px #ffdae9;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5px, -10px) rotate(1.5deg); }
            66% { transform: translate(-5px, -5px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .sticker-glow {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }
        /* Custom thick scrollbar for kids */
        ::-webkit-scrollbar {
            width: 16px;
        }
        ::-webkit-scrollbar-track {
            background: #fff5f8;
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffb3d9;
            border-radius: 20px;
            border: 4px solid #fff5f8;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff85c2;
        }
        .detail-section {
          padding: 1.5rem;
          margin-bottom: 1.5rem;
          border-left: 10px solid;
          border-radius: 12px;
          background-color: white;
          box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
        }
    </style>

</head>

</body>
</html>
