
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Kawaii Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kawaii-pink: #ffdae9;
            --kawaii-blue: #dcf2ff;
            --kawaii-yellow: #fff9c4;
            --kawaii-green: #e1fbd7;
            --kawaii-text: #2d2d2d; 
        }
        body {
            font-family: 'Fredoka', sans-serif;
            background: #fdf6f9;
            background-image: linear-gradient(135deg, #fdf6f9 25%, #f5fbff 100%);
            min-height: 100vh;
            color: var(--kawaii-text);
            cursor: auto;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }
        .wobbly-border {
            border: 6px solid #ffb3d9;
            border-radius: 40px;
            background: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }
        .crayon-card {
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            background: white;
            transition: all 0.2s ease-in-out;
        }
        .crayon-card:hover {
            border-color: #ffb3d9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 179, 217, 0.2);
        }
        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float-slow {
            animation: float-slow 6s ease-in-out infinite;
        }
        ::-webkit-scrollbar {
            width: 14px;
        }
        ::-webkit-scrollbar-track {
            background: #fdf6f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffb3d9;
            border-radius: 10px;
            border: 3px solid #fdf6f9;
        }
        .detail-item {
          border-bottom: 2px dashed #f1f5f9;
          padding: 1.25rem 0;
        }
        .detail-item:last-child {
          border-bottom: none;
        }
        .label-tag {
          font-weight: 700;
          font-size: 1.15rem;
          color: #ff69b4;
          display: block;
          margin-bottom: 0.5rem;
          letter-spacing: 0.05em;
          text-transform: uppercase;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="paper-texture">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
