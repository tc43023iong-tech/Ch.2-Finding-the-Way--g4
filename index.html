
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Kawaii Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        :root {
            --kawaii-pink: #ffdae9;
            --kawaii-blue: #dcf2ff;
            --kawaii-yellow: #fff9c4;
            --kawaii-green: #e1fbd7;
            --kawaii-text: #2d2d2d; /* High contrast dark grey for best readability */
        }
        body {
            font-family: 'Indie Flower', cursive;
            background: #fdf6f9; /* Solid soft base */
            background-image: linear-gradient(135deg, #fdf6f9 25%, #f5fbff 100%);
            min-height: 100vh;
            color: var(--kawaii-text);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }
        .wobbly-border {
            border: 6px solid #ffb3d9;
            border-radius: 30px; /* Simplified for better focus */
            background: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }
        .crayon-card {
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            background: white;
            transition: all 0.2s ease-in-out;
        }
        .crayon-card:hover {
            border-color: #ffb3d9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 179, 217, 0.2);
        }
        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float-slow {
            animation: float-slow 6s ease-in-out infinite;
        }
        /* Custom thick scrollbar for kids */
        ::-webkit-scrollbar {
            width: 14px;
        }
        ::-webkit-scrollbar-track {
            background: #fdf6f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffb3d9;
            border-radius: 10px;
            border: 3px solid #fdf6f9;
        }
        .detail-item {
          border-bottom: 2px dashed #f1f5f9;
          padding: 1.25rem 0;
        }
        .detail-item:last-child {
          border-bottom: none;
        }
        .label-tag {
          font-weight: 800;
          font-size: 1.25rem;
          color: #ff69b4;
          display: block;
          margin-bottom: 0.5rem;
          letter-spacing: 0.05em;
        }
    </style>

  }

</head>

</body>
</html>
